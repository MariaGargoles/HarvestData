    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script>
        setInterval(function() {
            var pag = carousel.getCurrentPage();
            pag = (pag + 1)%carousel.getTotalPages();
            carousel.goToPage(pag);
        }, 10000);
    </script>
